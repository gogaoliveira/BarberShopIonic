<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>


    <ion-title>AGENDA</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>proximos agendamentos</ion-list-header>

    <ion-item-sliding *ngFor="let a of agenda" >
      
      <ion-item-options side="start">
        <ion-item-option color="primary" [routerLink]="['/agenda-cadastros', a.id]">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="excluir(a)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item >
        <ion-label>
          <h2><strong>{{a.id}}</strong></h2>
          <h3>Hora: <ion-text color="secondary">{{a.hora}}</ion-text></h3>
          <h3>Data: <ion-text color="secondary">{{a.data}}</ion-text></h3>
          <h3>Corte: <ion-text color="secondary">{{a.corte}}</ion-text></h3>
          

        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/agenda-cadastros']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
