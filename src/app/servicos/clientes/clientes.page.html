<ion-header>
  <ion-toolbar color="secondary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>


    <ion-title>CLIENTES</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Cadastro de clientes</ion-list-header>

    <ion-item-sliding *ngFor="let cli of clientes">

      <ion-item-options side="start">
        <ion-item-option color="primary" [routerLink]="['/clientes-cadastros', cli.id]">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="excluir(cli)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-avatar slot="start">
          <img [src]="cli.foto">
        </ion-avatar>

        <ion-label>
          <h2><strong>{{cli.nome}}</strong></h2>

          <h3>Telefone: <ion-text color="secondary">{{cli.contato}}</ion-text>
          </h3>

        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/clientes-cadastros']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
