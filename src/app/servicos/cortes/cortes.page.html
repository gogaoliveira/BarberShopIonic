<ion-header>
  <ion-toolbar color="secondary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>


    <ion-title>CORTES</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Cadastro de cortes</ion-list-header>

    <ion-item-sliding *ngFor="let c of cortes">

      <ion-item-options side="start">
        <ion-item-option color="primary" [routerLink]="['/cortes-cadastros', c.id]">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="excluir(c)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-avatar slot="start">
          <img [src]="c.foto">
        </ion-avatar>

        <ion-label>
          <h2><strong>{{c.nome}}</strong></h2>

          <h3>Valor: <ion-text color="secondary">{{c.preco | currency: 'R$ '}}</ion-text>
          </h3>

        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/cortes-cadastros']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
