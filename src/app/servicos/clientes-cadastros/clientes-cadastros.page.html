<ion-header>
  <ion-toolbar color="tertiary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>clientes-cadastros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="form">

  <ion-item>
    <ion-label position="stacked">Nome:</ion-label>
    <ion-input type="text" formControlName="nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">CPF:</ion-label>
    <ion-input type="text" formControlName="cpf"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Contato:</ion-label>
    <ion-input type="text" formControlName="nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Foto:</ion-label>
    <ion-input type="text" placeholder="https/..." formControlName="foto"></ion-input>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="salvar()">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
