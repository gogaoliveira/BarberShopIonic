<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
          <ion-toolbar color="secondary">
            <ion-title >
              The Barber Shop
            </ion-title>
          </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let menu of menus; let i = index">
            <ion-item routerDirection="root" [routerLink]="[menu.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon  color="secondary" slot="end" [ios]="menu.icon + '-outline'" [md]="menu.icon + '-sharp'"></ion-icon>
              <ion-label color="secondary"><strong>{{ menu.title }}</strong></ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
